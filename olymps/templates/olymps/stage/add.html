<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'students/style.css' %}" />
        <title>{{ olymp }} | Создание этапа</title>
    </head>
    <body>
        <header>
            <a href="{% url 'students:index' %}">
                Ученики
            </a>
            <a href="{% url 'olymps:index' %}">
                Олимпиады
            </a>
        </header>

        <main>
            <h2 class="head_title">Создание этапа</h2>
            <form method="post" action="#">
                {% csrf_token %}
                <table>
                    <tbody>
                        {% for inp in form %}
                            <tr>
                                <td class="form_label">{{inp.label}}</td>
                                <td class="form_input_table" style="width: 400px">{{inp}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br />
                <input type="submit" value="Сохранить" />
            </form>
        </main>
    </body>
</html>
