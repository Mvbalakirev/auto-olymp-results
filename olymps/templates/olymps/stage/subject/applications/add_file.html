<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'jquery/chosen/chosen.jquery.min.js' %}"></script>
        <script src="{% static 'script.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'jquery/chosen/chosen.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'olymps/style.css' %}" />
        <title>{{ subject }} | Загрузка результатов</title>
    </head>
    <body>
        <header>
            <a href="{% url 'students:index' %}">
                Ученики
            </a>
            <a href="{% url 'olymps:index' %}">
                Олимпиады
            </a>
        </header>

        <main>
            <h2 class="head_title">{{ subject }} | Загрузка результатов</h2>
            <p>Загрузите заполненный <a href="{% static 'olymps/template_files/Участники шаблон.xlsx' %}" download>шаблон</a> ниже:</p> 
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="file" type="file" accept=".xlsx,.xls,.csv" required />
                <input type="submit" value="Загрузить">
                <br />
                <p><b>Настройки:</b></p>
                <input name="middle_name" type="checkbox" /> Проверять соответствие <b>отчества</b> ученика
                <br />
                <input name="group" type="checkbox" /> Проверять соответствие <b>класса</b> ученика
                <br />
                <br />
                <input name="alumnus" type="checkbox" /> Искать среди выпускников
            </form>
        </main>
    </body>
</html>
