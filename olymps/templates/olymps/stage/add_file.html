<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'olymps/style.css' %}" />
        <title>Добавление этапов из файла</title>
    </head>
    <body>
        <header>
            <a href="{% url 'students:index' %}">
                Ученики
            </a>
            <a href="{% url 'olymps:index' %}">
                Олимпиады
            </a>
        </header>

        <main>
            <h2 class="head_title">{{ olymp }} | Добавление этапов</h2>
            <p>Загрузите заполненный <a href="#">шаблон</a> ниже:</p> 
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="file" type="file" accept=".xlsx,.xls,.csv" required />
                <input type="submit" value="Загрузить">
            </form>
        </main>
    </body>
</html>
