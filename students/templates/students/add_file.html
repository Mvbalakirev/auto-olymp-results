<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'jquery/chosen/chosen.jquery.min.js' %}"></script>
        <script src="{% static 'script.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'jquery/chosen/chosen.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'students/style.css' %}" />
        <title>Добавление учеников из файла</title>
    </head>
    <body>
        <header>
            <a href="{% url 'students:index' %}">
                Ученики
            </a>
            <a href="{% url 'olymps:index' %}">
                Олимпиады
            </a>
        </header>

        <main>
            <h2 class="head_title">Добавление учеников</h2>
            <p>Загрузите заполненный <a href="{% static 'students/template_files/Ученики шаблон.xlsx' %}" download>шаблон</a> ниже:</p> 
            <form action="{% url 'students:add_file_preview' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="uploaded_students" type="file" accept=".xlsx,.xls" required />
                <input type="submit" value="Загрузить">
            </form>
        </main>
    </body>
</html>
